<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <h1 id="heading">Roll the Dice</h1>
    <p id="result"></p>
    <br>
    <div id="outer">
    <div id="one" class="box">
        <p>player 1</p>
        <div class="inner">
            <div class="in1">
                <div id="b11" class="ball"></div>
                <div id="b13" class="ball"></div>
                <div id="b15" class="ball"></div>
            </div>
            <div id="b1center" class="ball cen1"></div>
            <div class="in2">
                <div id="b12" class="ball"></div>
                <div id="b14" class="ball"></div>
                <div id="b16" class="ball"></div>
            </div>   
            </div>
        </div>
    </div>
    <div id="two" class="box">
        <p>player 2</p>
        <div class="inner">
            <div class="in1">
                <div id="b21" class="ball"></div>
                <div id="b23" class="ball"></div>
                <div id="b25" class="ball"></div>
            </div>
            <div id="b2center" class="ball cen2"></div>
            <div class="in2">
                <div id="b22" class="ball"></div>
                <div id="b24" class="ball"></div>
                <div id="b26" class="ball"></div>
            </div>    
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
<div id="footer">
    <button id="button" onclick="work()">Roll</button>
    <p>www.dedsec.org</p>
</div>
</body>
</html>
